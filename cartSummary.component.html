<div class="float-right">
    <small>
        Your cart: 
        <span *ngIf ="cart.itemCount > 0">
            {{cart.itemCount}} item(s)
            {{cart.cartPrice | currancy:"USD": "symbol":"2.2-2"}}
        </span>
        <span *ngIf = "cart.itemCount == 0">
            (empty)
        </span>
    </small>
    <button class= "btn btn-sm bg-dark text-white" [disables]="cart.itemCount == 0">
        <i class="fa fa-shopping-cart"></i>
    </button>
</div>
